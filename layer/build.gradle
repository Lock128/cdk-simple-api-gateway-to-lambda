plugins {
    id 'java'
    id 'application'
    id 'eclipse'
    id 'jacoco'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
implementation platform('software.amazon.awssdk:bom:2.16.29')
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    testImplementation 'org.assertj:assertj-core:3.22.0'
    implementation 'software.amazon.awssdk:lambda'
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.1'
}

group = 'info.lockhead.cdk-api-gateway-example.layer'
version = '0.0.1-SNAPSHOT'
description = 'Example CDK code including Layer functions'
java.sourceCompatibility = JavaVersion.VERSION_11

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

application {
    mainClassName = 'info.lockhead.cdk.layer.ExampleLayerLibrary'
}

jar {
    manifest {
        attributes "Main-Class": "info.lockhead.cdk.layer.ExampleLayerLibrary"
    }
	duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

task customFatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'info.lockhead.cdk.layer.ExampleLayerLibrary'
    }
    baseName = 'example-cdk-lambda'
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
    reports {
        xml.required = true
    }
}
