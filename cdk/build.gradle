plugins {
    id 'java'
    id 'application'
    id 'eclipse'
    id 'jacoco'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'software.amazon.awscdk:aws-cdk-lib:2.28.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    testImplementation 'org.assertj:assertj-core:3.22.0'
}

group = 'info.lockhead.cdk-api-gateway-example'
version = '0.0.1-SNAPSHOT'
description = 'Example CDK code including API Gateway+Lambda'
java.sourceCompatibility = JavaVersion.VERSION_11

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

application {
    mainClassName = 'info.lockhead.cdk.apigateway.CdkSimpleApiGatewayToLambdaApp'
}


jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
    reports {
        xml.required = true
    }
}
